<!-- formulario -->
<main class="contacto">
    <h1>Contacto</h1>
    <form>
        <fieldset>
            <legend> ¿Cómo te podemos ayudar? </legend>
                <!-- campo para nombre -->
                <div>
                    <input class="formulario-campo" type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>
                <!-- campo para email -->
                <div>
                    <input class="formulario-campo" type="email" id="email" name="email" required placeholder="Tu email">
                </div>
                <!-- campo para mensaje -->
                <div>
                    <textarea name="msj" id="msj" rows="5" cols="30" placeholder="¿Cómo te podemos ayudar?">
                    </textarea>
                </div>
                <!-- boton de enviar -->
                <div>
                    <input class="boton-contacto" type="submit" value="Enviar">
                </div>
        </fieldset>
    </form>
</main>
